{% extends "base.html" %}
{% block content %}

<form action="/books" method="POST">

    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="title" required autofocus>
    </div>
    <div>
        <label for="genre">Genre:</label>
        <input type="text" name="genre" id="genre" placeholder="genre" required>
    </div>
    <div>
        <label for="publisher">Publisher:</label>
        <input type="text" name="publisher" id="publisher" placeholder="publisher" required>
    </div>
    <div>
        <label for="author_id">Author:</label>
        <input type="text" name="author_id" id="author" placeholder="author" required>
    </div>

    <button type="submit">Add Book</button>
</form>

{% endblock %}
